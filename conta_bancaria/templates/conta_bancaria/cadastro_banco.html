<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Cadastre sua conta bancária</title>
</head>

<body>

    <h1>Cadastro de conta bancária</h1>

    {% if form.errors %}
    {{ form.nonfield.errors }}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>

    <a href="https://www.conta-corrente.com/codigo-dos-bancos/">Clique aqui se não souber o código do seu banco.</a>
</body>

</html>
